            <body>
            
            <button id="menu-button" class="btn btn-danger btn-lg "style="margin-left:40%; margin-top:100px;">Our Menu</button>
            <button id="table-button" class="btn btn-success btn-lg "style=" margin-top:100px;">Select a Table</button>
            
            <div id="menu-container"></div>
            
            <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Get references to the button and menu container
                var menuButton = document.getElementById("menu-button");
                var menuContainer = document.getElementById("menu-container");
            
                // Add click event listener to the menu button
                menuButton.addEventListener("click", function() {
                    // Load menu content from a file (you can replace 'menu.html' with your actual menu file)
                    fetch('ourmenu.html')
                        .then(response => response.text())
                        .then(data => {
                            // Set the inner HTML of the menu container with the loaded menu content
                            menuContainer.innerHTML = data;
                            // Display the menu container
                            menuContainer.style.display = "block";
                        })
                        .catch(error => {
                            console.error('Error loading menu:', error);
                        });
                });
            });
            </script>
             
            
            
            <div id="table-container"></div>
            
            <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Get references to the button and menu container
                var menuButton = document.getElementById("table-button");
                var menuContainer = document.getElementById("table-container");
            
                // Add click event listener to the menu button
                menuButton.addEventListener("click", function() {
                    // Load menu content from a file (you can replace 'menu.html' with your actual menu file)
                    fetch('table.html')
                        .then(response => response.text())
                        .then(data => {
                            // Set the inner HTML of the menu container with the loaded menu content
                            menuContainer.innerHTML = data;
                            // Display the menu container
                            menuContainer.style.display = "block";
                        })
                        .catch(error => {
                            console.error('Error loading menu:', error);
                        });
                });
            });
            </script>
